<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>scroll-up Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../scroll-up.html">
    <link rel="import" href="../../paper-card/paper-card.html">
    
    <style>
    
      paper-card {
        
        width: 80%;
        margin-top: 1em;
        margin-bottom: 1em;
        padding: 1em;
        
      }
    
    </style>
    
  </head>
  
  <body unresolved>

    <p>An example of <code>&lt;scroll-up&gt;</code>:</p>
    
    <template is="dom-bind" id="app">
    
      <template is="dom-repeat" items="[[items]]">
  
        <scroll-up>
        
          <paper-card heading="[[item.title]]">
            
            <span>[[item.content]]</span>
            
          </paper-card>
  
        </scroll-up>
      
      </template>
      
    </template>

    <script>
    
      ( function ( document ) {
        
        var app = document.querySelector('#app');
        
        app.items = [];
        
        for ( var i = 0; i < 10; ++i ) {
          
          var tempTitle = 'Title: ' + i;
          
          app.items.push( { 'title': tempTitle, 'content': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.' } );
          
        }
        
      })( document );
      
    </script>

  </body>
</html>
